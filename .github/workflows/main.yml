name: Deploy Frontend to EC2

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List files before zipping
        run: ls -lah

      - name: Zip application files
        run: |
          zip -qq -r $GITHUB_SHA.zip . -x ".git/*" ".github/*" "node_modules/*" "dist/*"

      - name: Check if zip file exists
        run: |
          if [ -f "$GITHUB_SHA.zip" ]; then
            echo "✅ ZIP file exists"
          else
            echo "❌ ZIP file missing!"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: List files before upload
        run: ls -lah


      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://codedeploy-mello/$GITHUB_SHA.zip
      
      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name codedeploy-fe-mello
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name codedeploy-fe-mello-group
          --s3-location bucket=codedeploy-mello,bundleType=zip,key=$GITHUB_SHA.zip
