version: 0.0
os: linux
files:
  - source: ./AMAZING-/dist
    destination: /var/www
    overwrite: yes

permissions:
  - object: /var/www
    owner: root
    group: root
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_deploy.sh
      timeout: 300
      runas: root
