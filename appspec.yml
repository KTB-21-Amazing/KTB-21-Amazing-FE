version: 0.0
os: linux
files:
  - source: ./AMAZING-/dist
    destination: /var/www/html
    overwrite: yes

permissions:
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: root

hooks:
  ApplicationStart:
    - location: scripts/after_deploy.sh
      timeout: 300
      runas: root
