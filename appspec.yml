version: 0.0
os: linux
files:
  - source: ./AMAZING-/dist
    destination: /var/www/html
    overwrite: yes

permissions:
  - object: /var/www/html
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_deploy.sh
      timeout: 300
      runas: ubuntu
