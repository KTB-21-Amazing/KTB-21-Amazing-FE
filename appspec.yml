version: 0.0 # 코드 디플로이 용
os: linux
files:
  - source:  .
    destination: /var/www/html
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
    mode: 755

hooks:
  ApplicationStart:
    - location: scripts/after_deploy.sh
      timeout: 300
      runas: root
