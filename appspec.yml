version: 0.0
os: linux
files:
  - source: ./AMAZING-/dist
    destination: /var/www/html
    overwrite: yes

permissions:
  - object: /var/www/html
    owner: root
    group: root
    mode: 755

hooks:
  ApplicationStart:
    - location: scripts/after_deploy.sh
      timeout: 300
      runas: ubuntu
